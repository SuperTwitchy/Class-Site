<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>boxes and divs, oof</title>
    <style media="screen">
      body{
        background:orange;
      }

      div{
        background:blue;
        width:75px;
        padding:20px;
        border:50px solid magenta;
        border-right: 10px solid green;
        margin: 20px;
        margin-left:auto;
        margin-right:auto;
        text-align:center;
        border-radius:50%;
        box-shadow: 100px 30px 1px purple;
      }

.oof{
  background:yellow;
  padding:10px;
  border-radius:10px;
  margin:200px;
  margin-left:auto;
  margin-right:auto;
  border:60px solid green
}

.moskau{
  background:white;
  width:700px;
  padding:10px;
  border:10px solid green;
  box-shadow: 10px 10px 10px;
}


.scout{
  background:magenta;
  border:10px solid blue;
  box-shadow: 10px 20px 30px;
  padding:30px;
  margin:20px;
  border-radius:0px;
}







.cube {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
    backface-visibility: visible;
    perspective-origin: 150% 150%;
    transform-style: preserve-3d;
}

.face {
    display: block;
    position: absolute;
    width: 200px;
    height: 200px;
    border: none;
    line-height: 200px;
    font-family: sans-serif;
    font-size: 60px;
    color: white;
    text-align: center;
}

/* Define each face based on direction */
.front {
    background: rgba(0, 0, 0, 0.3);
    transform: translateZ(100px);
}

.back {
    background: rgba(0, 255, 0, 1);
    color: black;
    transform: rotateY(180deg) translateZ(100px);
}

.right {
    background: rgba(196, 0, 0, 0.7);
    transform: rotateY(90deg) translateZ(100px);
}

.left {
    background: rgba(0, 0, 196, 0.7);
    transform: rotateY(-90deg) translateZ(100px);
}

.top {
    background: rgba(196, 196, 0, 0.7);
    transform: rotateX(90deg) translateZ(100px);
}

.bottom {
    background: rgba(196, 0, 196, 0.7);
    transform: rotateX(-90deg) translateZ(100px);
}

.cube {
    perspective: 800px;
}

.cube {
    animation: rotate 0.04s linear infinite;
}

@keyframes rotate {
    from {
        transform: rotateY(-180deg);
    }
    to {
        transform: rotateY(180deg);
    }
}





    </style>





  </head>






  <body>

  <div>
  <p>This is text</p>
  </div>

  <div class="oof">
  <p>This is text</p>
  </div>

  <div class="moskau">
    <p>Whelp</p>
  </div>

  <div class="scout">
    <p>Helloh</p>
  </div>





  <div class="cube">
      <div class="face front">1</div>
      <div class="face back">2</div>
      <div class="face right">3</div>
      <div class="face left">4</div>
      <div class="face top">5</div>
      <div class="face bottom">6</div>
  </div>

  <!-- some of the code adapted from https://developer.mozilla.org/en-US/docs/
  Web/CSS/perspective -->













  </body>
</html>
